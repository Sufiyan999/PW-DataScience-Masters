{% extends 'base.html' %}


{% block head %}
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<title>Image Gallery</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			padding: 10px;
			box-sizing: border-box;
		}
		
		.container img {
			width: 300px;
			height: auto;
			margin: 10px;
			object-fit: contain;
		}
		
		@media only screen and (max-width: 600px) {
			.container img {
				width: 100%;
				height: auto;
			}
		}

		.button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            align-items: right;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Hover effect */
        .button:hover 
        {
            background-color: #0056b3; 
          
          }
	</style>
{% endblock %}
{% block body %}
   
	<div style = "align-items: right;">
		<a href="/ZIP" download><button class="button">Download Images</button></a> 
	
		</div>

	<div class="container">
		<img src="{{ url_for('static', filename='css/example.jpg')}}" alt="Image"></img>
		{% for img_url in img_urls %}
		<a href='{{img_url}}'><img src="{{img_url}}" alt="{{img_url}}"></img></a>
		{% endfor %}
	</div>

{% endblock %}
</html>
